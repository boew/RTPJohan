<!DOCTYPE html>
<html lang="sv" dir="ltr">
  <head>
    <meta charset="UTF-8"/>
  <head>
    <title>RealTimePowerJohan</title>
    <script src="svg_mhd.js">  </script>
    <link href="svg_mhd.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id ="mplotdiv">
      <h2> Real Time Minute Power Logging Graph </h2>
      <img
	src="mplot.svg"
	alt="Minuteplot from matplotlib"
	height="300"
	/>
    </div>
    <div id ="hplotdiv">
      <h2> Real Time Hour Power Logging Graph </h2>
      <img
	src="hplot.svg"
	alt="Hourplot from matplotlib"
	height="300"
	/>
    </div>
    <div id ="dplotdiv">
      <h2> Real Time Day Power Logging Graph </h2>
      <img
	src="dplot.svg"
	alt="Dayplot from matplotlib"
	height="300"
	/>
    </div>
    <div id ="logdiv">    
      <h2> Real Time Power Logging Log </h2>
      <a href="mlog.txt"> log.txt </a>
    </div>      
  </body>
</html>

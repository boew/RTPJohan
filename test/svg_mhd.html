<!DOCTYPE html>
<html lang="sv" dir="ltr">
  <head>
    <meta charset="UTF-8"/>
  <head>
    <title>RealTimePowerJohan</title>
    <script src="svg_mhd.js">  </script>
    <link href="svg_mhd.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1> Real Time Power Logging</h1>
    <div id="topdiv"> 
      <div id ="mplotdiv">
	<h2> Minute Graph </h2>
	<img
	  src="mplot.svg"
	  alt="Minuteplot from matplotlib"
	  />
      </div>
      <div id ="hplotdiv">
	<h2> Hour Graph </h2>
	<img
	  src="hplot.svg"
	  alt="Hourplot from matplotlib"
	  height="300"
	  />
      </div>
      <div id ="dplotdiv">
	<h2> Day Graph </h2>
	<img
	  src="dplot.svg"
	  alt="Dayplot from matplotlib"
	  height="300"
	  />
      </div>
      <div id ="logdiv">    
	<h2> Minute Logs </h2>
	<div id="loglinkdiv">
	  <div class="logdiv">
	    <h3> <a href="mlog.txt"> mlog.txt </a> </h3>
	  </div>      
	  <div class="logdiv">
	    <h3> <a href="mlog.xlsx"> mlog.xlsx </a> </h3>
	  </div>      
	</div>
      </div>
    </div>
  </body>
</html>
